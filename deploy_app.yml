apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-flask-app
spec:
  replicas: 4
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels: 
        app: flask-app
    spec:
      containers:
      - name: flaskcontainer
        image: lagnesh712/flaskappgit:latest
        ports:
        - containerPort: 5400
